<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder </h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="username" required><br>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="email" required><br>
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>
        <!--Experience-->

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>
        <!---SKILLS-->
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>
        <!---BUTTON-->
        <button type="submit">Generate Resume Below</button>
        
    </form>
    <br>
    <!---Dynamic & Editable Resume-->
    <div id="resume-display" contenteditable="true">
         <!---Resume will be generated below-->
    </div>

    <br>
    <!---Section for the shareable link and download option-->
    <div class="shareable-link-conatiner">
        <h2><b>Shareable Link</b></h2>
        <p>Here is your unique link to view and edit youre resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
